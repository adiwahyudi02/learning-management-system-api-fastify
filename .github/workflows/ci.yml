name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    name: 🧹 Run Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run lint

  test:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      PORT: 3000
      MONGO_URI: ${{ secrets.CI_MONGO_URI }}
      ACCESS_TOKEN_SECRET: ${{ secrets.CI_ACCESS_TOKEN_SECRET }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🐳 Start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: '7.0'
          mongodb-port: 27017
          mongodb-username: ${{ secrets.CI_MONGO_USERNAME }}
          mongodb-password: ${{ secrets.CI_MONGO_PASSWORD }}
          mongodb-db: lms

      - run: npm ci
      - run: npm run test:ci

  build-and-publish:
    name: 📦 Build & Push Docker image
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Get short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_ENV"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ env.SHORT_SHA }}
            ghcr.io/${{ github.repository }}:latest
